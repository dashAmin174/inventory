{% extends 'base.html' %}
{% load static %}
{% block TITLE %}
<title>افزودن کالا</title>
{% endblock %}
{% block CSS %}
<link rel="stylesheet" href="{% static 'assets/css/inventory/materials/add_materials.css' %}">
{% endblock %}
{% block CONTENT %}
<div class="container-fluid cardexbody">
    <!-- فیلد هایی که باید توسط انبار دار پر شود -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div>
                    <div class="col-12">
                        <input class="form-control" type="text" placeholder="نام ماده اولیه"
                            aria-label="default input example" required>
                    </div><br>
                    <div class="col-12">
                        <input class="form-control" type="text" placeholder="کد ماده اولیه"
                            aria-label="default input example" required>
                    </div><br>
                    <div class="col-12">
                        <input class="form-control" type="text" placeholder="رنگ ماده اولیه"
                            aria-label="default input example" required>
                    </div><br>
                    <div class="col-12">
                        <select class="form-select" aria-label="Default select example" required>
                            <option selected>انتخاب محل انبار</option>
                            <option value="1">انبار اخلاقی</option>
                            <option value="2">انبار پلاک سه</option>
                        </select>
                    </div><br>
                    <div class="col-12">
                        <select class="form-select" aria-label="Default select example" required>
                            <option selected>انتخاب سالن انبار</option>
                            <option value="1"> سالن یک</option>
                            <option value="2">سالن دو</option>
                        </select>
                    </div><br>
                    <div class="col-12">
                        <select class="form-select" aria-label="Default select example" required>
                            <option selected>انتخاب واحد شمارش</option>
                            <option value="1">عدد</option>
                            <option value="2">متر</option>
                            <option value="3">سانتیمتر</option>
                            <option value="4">کیلوگرم</option>
                            <option value="5">جفت</option>
                        </select>
                    </div><br>
                    <!-- <div class="col-6">
                <input class="form-control" type="text" placeholder="نام ماده اولیه" aria-label="default input example">
            </div><br> -->
                    <div class="col-12">
                        <button class="btn btn-primary do0" type="submit">بروزرسانی کاردکس</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ----------------- -->
</div>
{% block JS %}
<script src="{% static 'assets/js/inventory/materials/add_materials.js' %}"></script>
{% endblock %}
{% endblock %}
